<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>WinTech – Máy Rửa Bát Vietnam</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
  <style>
    .hidden { display: none; }
  </style>
</head>
<body class="font-sans text-gray-800">
  <!-- Header -->
  <header class="bg-white shadow sticky top-0 z-10">
    <div class="container mx-auto px-4 py-4 flex justify-between items-center">
      <div class="flex items-center space-x-2">
        <img src="logo.png" alt="Logo" class="h-14 w-auto" />
        <div class="text-2xl font-bold text-blue-700">Win<span class="text-green-600">Tech</span></div>
      </div>
      <nav class="space-x-6">
        <a href="#" onclick="showPage('home')" class="text-gray-700 hover:text-blue-700">Trang chủ</a>
        <a href="#" onclick="showPage('products')" class="text-gray-700 hover:text-blue-700">Sản phẩm</a>
        <a href="#" onclick="showPage('dealers')" class="text-gray-700 hover:text-blue-700">Đại lý</a>
        <a href="#" onclick="showPage('blog')" class="text-gray-700 hover:text-blue-700">Blog</a>
        <a href="#" onclick="showPage('contact')" class="text-gray-700 hover:text-blue-700">Liên hệ</a>
      </nav>
    </div>
  </header>

  <!-- Pages -->
  <main>
    <!-- Trang chủ -->
<section id="home" class="">
  <section class="relative bg-gradient-to-r from-green-500 to-blue-500 text-white py-20 overflow-hidden">
    <!-- Hình động PNG -->
    <img src="animation.png" alt="Animated background"
         class="absolute bottom-0 right-0 w-48 opacity-80 animate-bounce">

    <div class="container mx-auto px-4 text-center relative z-10">
      <h1 class="text-4xl font-bold mb-4">WinTech – Máy Rửa Bát Made in Vietnam</h1>
      <p class="text-lg mb-6">Công nghệ tiên tiến, thiết kế tinh tế cho mọi gia đình Việt</p>
      <button onclick="showPage('products')" class="bg-white text-blue-700 px-6 py-3 rounded-full font-semibold hover:bg-gray-200 transition">Khám phá sản phẩm</button>
    </div>
  </section>
</section>

    <!-- Các trang khác không thay đổi -->
  </main>

  <!-- Footer -->
  <footer class="bg-gray-800 text-white py-8">
    <div class="container mx-auto px-4 text-center">
      <p class="mb-4">&copy; 2025 WinTech. All rights reserved.</p>
      <div class="flex justify-center space-x-6 text-xl">
        <a href="mailto:wintech.automatic@gmail.com" target="_blank" title="Email" class="hover:text-blue-400">
          <i class="fas fa-envelope"></i>
        </a>
        <a href="https://zalo.me/0339529439" target="_blank" title="Zalo">
          <img src="https://upload.wikimedia.org/wikipedia/commons/9/91/Icon_of_Zalo.svg" alt="Zalo" class="w-6 h-6 inline-block" />
        </a>
        <a href="https://www.facebook.com/thang.nguyen.999767/" target="_blank" title="Facebook" class="hover:text-blue-500">
          <i class="fab fa-facebook"></i>
        </a>
      </div>
    </div>
  </footer>

  <!-- Script -->
  <script>
    function showPage(pageId) {
      document.querySelectorAll('main > section').forEach(s => s.classList.add('hidden'));
      document.getElementById(pageId).classList.remove('hidden');
      window.scrollTo(0, 0);
    }
  </script>
</body>
</html>
